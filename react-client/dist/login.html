<!DOCTYPE html>
<html>

<head>
  <title>Stash Login</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />

</head>

<body>

  <div id="login"></div>
  <form method="post">
    <input type="text" placeholder="username" name="username" />
    <input type="password" placeholder="password" name="password" />
    <input type="submit" name="submit" />
  </form>
  <script type="text/javascript">
    if (window.location.search.includes('error=badpassword')) {
      var element = document.querySelectorAll('input[name="username"]')[0];
      element.insertAdjacentHTML('beforebegin', '<div class="error">incorrect password, try again</div>');
    }
  </script>
</body>

</html>
